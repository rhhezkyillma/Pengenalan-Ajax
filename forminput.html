<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $('h2').css('color', 'red');
                
                var nama =$('#nama').val();

                var jeniskelamin=$('#jeniskelamin').val();
                
                var email=$('#email').val();

                
                var alamat=$('#alamat').val();
            

                var dataString = 'nama='+ nama + '&jeniskelamin='+ jeniskelamin + '&email='+ email + '&alamat='+ alamat;
                if(nama=='' ||jeniskelamin=='' ||email==''||alamat=='')
                {
                alert("Please Fill All Fields");
                }
                else
                {
                // AJAX Code To Submit Form.
                    $.ajax({
                    type: "POST",
                    url: "http://172.16.10.58:3030/bukutamu",
                    data: dataString,
                    cache: false,
                    success: function(result){
                    alert('Success');
                    }
                    });


                 }
                return false;

        });
    });
   
  </script>
</head>
<body>

<div class="container">
  <h2>Register form</h2>
  <form action="/action_page.php">
    <div class="form-group">
            <label for="nama">Name </label>
            <input type="text" class="form-control" id="nama" placeholder="Enter your name" name="nama">
    </div>
    <div class="form-group" > 
            <label for="gender">Gender </label><br>
          
             <select style="width:100px" id="jeniskelamin">
                     <option  >Pilih Jenis Kelamin </option>
                     <option  value="male">Male</option>
                     <option  value="women">Female</option>
             </select>
     
    </div>
    <div class="form-group">
      <label for="email">Email </label>
      <input type="email" class="form-control" id="email" placeholder="Enter your Email" name="email">
    </div>

    <div class="form-group">
            <label for="alamat">Address </label>
            <textarea type="text" class="form-control" id="alamat" placeholder="Enter your Address" name="alamat"></textarea>  
    </div>


    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" id="btn" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
